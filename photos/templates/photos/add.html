<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="m-5">
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3" >Go Back</a>
                <div class="card">
                    <form method="POST" action="" class="m-3" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Description</label>
                            <input required name="description" class="form-control" type="text" placeholder="Enter a description">
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Select a category</label>
                            <select class="form-select form-select-md mb-3" name="category">
                                <option value="none">Select a category...</option>
                                {% for category in categories  %}
                                <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
  
                              </select>
                        </div>

                        <div class="mb-3">
                            <label for="formFile" class="form-label">Create a new category</label>
                            <input name="category-new" class="form-control" type="text" placeholder="Create a new category">
                        </div>


                        <div class="mb-3">
                            <label for="formFile" class="form-label">Update image</label>
                            <input required name="image" class="form-control" type="file" >
                        </div>
                        
                        <button class="btn btn-primary m-3" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
